<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do</title>
        <script
            src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div
            id="todos"
            hx-get="/api/todos/"
            hx-trigger="load"
        ></div>
        <input type="text" name="newTodo" />
        <button
            hx-post="/api/todos/"
            hx-include="[name='newTodo']"
            hx-target="#todos"
            hx-swap="beforeend"
        >
            Add todo
        </button>
    </body>
</html>
